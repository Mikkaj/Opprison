    default: true
    permissions:
    - essentials.balance.*
    - essentials.balance.other
    - essentials.balance.others
    - essentials.balance.top
    - essentials.balancetop
    - ne.a
    - nte.a
    - Rank.A
    inheritance:
    - g:normal
    info:
      build: false
      prefix: '&8[&7A&8]&f'
      suffix: ''
